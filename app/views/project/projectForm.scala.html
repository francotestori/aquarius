@(user : User, form: Form[Project])(html : Html)

    <!-- BEGIN BASIC FORM ELEMENTS-->
    <div class="row">
        <div class="col-md-12">
            <div class="grid simple">
                <div class="grid-body no-border"><br>
                    <div class="row">

                        <div class="form-group">
                            <label class="form-label">Project Name</label>
                            <div class="controls">
                                <input name="name" type="text" class="form-control" value="@form("name").value" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Objective</label>
                            <span class="help">e.g. "$10000.00"</span>
                            <div class="controls">
                                <input name="objective" type="number" class="form-control" data-a-sign="$ " value="@form("objective").value">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description</label>

                            <div class="controls">
                                <textarea name="description" style="width: 100%; height: 80px">@form("description").value</textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END BASIC FORM ELEMENTS-->

    <!-- BEGIN HTML5 WYSIWG CONTROLS-->
    <div class="row">
            <div class="col-md-12">
                <div class="grid simple">
                    <div class="grid-title no-border">
                        <h4>Style your <span class="semi-bold">Project</span></h4>
                    </div>

                    <div class="grid-body no-border">
                        <h3>Write your <span class="semi-bold">Html</span></h3>
                        <textarea id="text-editor" name="html" placeholder="Enter text ..." class="form-control" rows="10">
                            @form("html").value
                        </textarea>
                    </div>

                </div>
            </div>
        </div>
    <!-- END HTML5 WYSIWG CONTROLS-->

    <!-- BEGIN DROPDOWN CONTROLS-->
    <div class="row">
        <div class="grid simple">
            <div class="grid-title no-border"></div>
            <div class="grid-body no-border">
            <div class="row">

        <div class="col-md-4">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4>Select <span class="semi-bold">Type</span></h4>
                </div>
                <div class="grid-body no-border">
                    <div class="row">
                        <div class="col-md-12">
                            <select id="source" name="type" style="width:100%">
                                <optgroup>
                                    <option value="" selected="selected">&nbsp; - </option>
                                    @for(typeString : Type <- Type.list()){
                                        <option>@typeString.getName</option>
                                    }
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="grid simple">

                <div class="grid-title no-border">
                    <h4>End <span class="semi-bold">Date</span></h4>
                </div>

                <div class="grid-body no-border">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="input-append success date col-md-10 col-lg-6 no-padding">
                                @if(form("name").value == null){
                                <input type="text" class="form-control" name="aux-end">
                                } else{
                                <input type="text" class="form-control" name="aux-end" value="@Projects.parseDate(form.get.getEnd)">
                                    }
                                <span class="add-on"><span class="arrow"></span><i class="fa fa-th"></i></span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-4">
            <div class="grid simple">
                <div class="grid-title no-border">
                    <h4>Tags <span class="semi-bold">Input</span></h4>
                </div>
                <div class="grid-body no-border">
                    <div class="row-fluid">
                        @if(form("name").value == null) {
                            <input class="tags" id="source-tags" type="text" name="source-tags"/>
                        } else{
                            <input class="tags" id="source-tags" type="text" name="source-tags" value="@Projects.getStringTag(form.get.getTags)"/>
                        }
                    </div>
                </div>
            </div>
        </div>

            </div>
            </div>
        </div>
    </div>
    <!-- END DROPDOWN CONTROLS-->
    @html
    <input type="hidden" name="active">
    <button type="submit" class="btn btn-primary btn-cons"><i class="fa fa-check"></i>&nbsp;Submit</button>
