@(form: Form[User])
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta charset="utf-8" />
        <title>Aquarius</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="" name="description" />
        <meta content="" name="author" />
            <!-- BEGIN CORE CSS FRAMEWORK -->
        <link href="@routes.Assets.at("plugins/pace/pace-theme-flash.css")" rel="stylesheet" type="text/css" media="screen"/>
        <link href="@routes.Assets.at("plugins/boostrapv3/css/bootstrap.min.css")" rel="stylesheet" type="text/css"/>
        <link href="@routes.Assets.at("plugins/boostrapv3/css/bootstrap-theme.min.css")" rel="stylesheet" type="text/css"/>
        <link href="@routes.Assets.at("plugins/font-awesome/css/font-awesome.css")" rel="stylesheet" type="text/css"/>
        <link href="@routes.Assets.at("css/animate.min.css")" rel="stylesheet" type="text/css"/>
            <!-- END CORE CSS FRAMEWORK -->
            <!-- BEGIN CSS TEMPLATE -->
        <link href="@routes.Assets.at("css/style.css")" rel="stylesheet" type="text/css"/>
        <link href="@routes.Assets.at("css/responsive.css")" rel="stylesheet" type="text/css"/>
        <link href="@routes.Assets.at("css/custom-icon-set.css")" rel="stylesheet" type="text/css"/>
            <!-- END CSS TEMPLATE -->
            <!--BEGIN MY CUSTOM CSS TEMPLATE-->
        <link href="@routes.Assets.at("css/my_css/my-register-form-style.css")" rel="stylesheet" type="text/css"/>
            <!--END MY CUSTOM CSS TEMPLATE-->
    </head>
        <!-- END HEAD -->
        <!-- BEGIN BODY -->
    <body class="error-body no-top">
        <div class="container">
            <div class="row register-container column-seperation">
                <div class="col-md-4"></div>
                <div class="col-md-4 form-col "> <br>
                    @helper.form(routes.Application.createUser(), 'id -> "register-form") {
                        <div class="row">
                            <h1>@Languages.message("label.register")</h1>
                        </div>
                        <input type="number" name="id" class="hidden">
                        <div class="row">
                            <div class="form-group ">
                                <label class="form-label">@Languages.message("label.email")</label>
                                <div class="controls">
                                    <div class="input-with-icon  right">
                                        <i class=""></i>
                                        <input type="email" name="email" id="txtusername" class="form-control"
                                        value="@form("email").value">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group ">
                                <label class="form-label">@Languages.message("label.password")</label>
                                <span class="help"></span>
                                <div class="controls">
                                    <div class="input-with-icon  right">
                                        <i class=""></i>
                                        <input type="password" name="password" id="password" class="form-control"
                                        value="@form("password").value">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group ">
                                <label class="form-label">@Languages.message("label.confirm.password")</label>
                                <span class="help"></span>
                                <div class="controls">
                                    <div class="input-with-icon  right">
                                        <i class=""></i>
                                        <input type="password" name="password" id="confirm-password" class="form-control">
                                    </div>
                                </div>
                                @if(form.hasGlobalErrors) {
                                    <label class="error">@form.globalError.message</label>
                                }
                                <label class="error hidden" id="password-mismatch">@Languages.message("messages.register.one")</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="">
                                <button class="btn btn-primary btn-cons centered" id="register-button" type="button">
                                    @Languages.message("label.register")</button>
                            </div>
                        </div>
                    }
                </div>
                <div class="col-md-4"></div>

            </div>
        </div>
            <!-- END CONTAINER -->

            <!-- BEGIN CORE JS FRAMEWORK-->
        <script src="@routes.Assets.at("plugins/jquery-1.8.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("plugins/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("plugins/pace/pace.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("plugins/jquery-validation/js/jquery.validate.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/login.js")" type="text/javascript"></script>
            <!-- END CORE JS FRAMEWORK -->

            <!-- BEGIN MY CUSTOM JS TEMPLATE-->
        <script src="@routes.Assets.at("js/my_js/my-register-form.js")" type="text/javascript"></script>
            <!-- END MY CUSTOM JS TEMPLATE-->
    </body>
</html>
