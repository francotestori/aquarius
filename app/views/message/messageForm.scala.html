@(user: User, form : Form[Message])
@nav("New message", user){

    @helper.form(routes.Messages.postMessageForm()){
        <input type="number" name="id" class="hidden">
        <input type="text" name="recipient.email" placeholder="to"><br>
        <input type="text" name="subject" placeholder="subject"><br>
        <textarea name="message" placeholder="message"></textarea><br>
        <input type="submit">
    }

}
